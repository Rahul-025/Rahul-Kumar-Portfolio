name: rahul deployment

on:
  push:
    branches: ["main"]

jobs:
  rahul-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4

      # âœ… 1. Fix Permissions BEFORE Deploy
      - name: Fix Permissions on Remote Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_KEY }}
          script: |
            echo "ðŸ›  Setting permissions before deployment..."
            sudo mkdir -p /var/www/html
            sudo chown -R $USER:$USER /var/www/html
            sudo chmod -R 755 /var/www/html

      # âœ… 2. Deploy Files
      - name: Deploy Build to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_KEY }}
          source: "index.html,style.css,script.js,rahul.profile.jpg"
          target: "/var/www/html/"
          overwrite: true

      # âœ… 3. Reload NGINX after deploy
      - name: Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          key: ${{ secrets.HETZNER_KEY }}
          script: |
            echo "ðŸ”„ Reloading NGINX..."
            sudo nginx -t && sudo systemctl restart nginx
